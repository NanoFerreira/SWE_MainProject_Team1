{# templates/_nav.html #}
<nav class="site-header">
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/Logo.png') }}"
                 alt="Kennesaw Motorsports">
        </a>
    </div>

    {# search only when caller says show_search=True #}
    {% if show_search %}
    <form class="search-bar" action="{{ url_for('index') }}">
        <input name="q" placeholder="Search by name or description">
    </form>
    {% endif %}

    <div class="nav-icons">
        <a href="{{ url_for('index')  }}">
            <img src="{{ url_for('static', filename='images/Home_Icon.png') }}" alt="Home"></a>
        <a href="{{ url_for('view_cart') }}">
            <img src="{{ url_for('static', filename='images/Shop_Icon.png') }}" alt="Cart"></a>

        {#── auth button ──#}
        {% if current_user() %}
        <a class="nav-btn" href="{{ url_for('logout') }}">Sign&nbsp;Out</a>
        {% else %}
        <a class="nav-btn" href="{{ url_for('login')  }}">Login</a>
        {% endif %}
    </div>
</nav>
