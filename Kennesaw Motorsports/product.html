<!DOCTYPE html>
<head>
    <title>Kennesaw Motorsports</title>
    <link rel="stylesheet" href="styles.css">

</head>


<body class = "Main_Body">
    <div class="Header_Div">
        <div class="Logo_Div">
            <img class="Logo" src="./images/Logo.png" alt="Main Logo" width="25%">
        </div>

        <div class ="Icons_Div">
            <img class="Icon" src="./images/Home_Icon.png" alt="Home Icon" width="5%">
            <img class="Icon" src="./images/Shop_Icon.png" alt="Shop Icon" width="5%">
            <img class="Icon" src="./images/Account_Icon.png" alt="Account Icon" width="5%" onclick="location.href=''">
        </div>
    </div>


    <div class="Cool_Margin_Div"  id="Product_Margin">
            <div class="Border_Div">
                <div class="Product_Div">
                    <div class="Product_Interaction_Div">
                        <div class="Product_Images_Div">
                            <img src="images/Hyundai.png">
                        </div>
                        <div class="Product_Buttons_Div">
                            <button class="Product_Button">Add To Cart</button>
                            <button onclick="location.href='index.html'" class="Product_Button"> Return</button>
                        </div>
                    </div>
                    <div class="Product_Content_Div">
                        <div class="Product_Name_Div">
                            <h1>2021 Hyundai Sonata<gg/h1>
                        </div>
                        <div class="Product_Info_Div">
                            <ul class="Product_Info_List">
                                <li>Price:</li>
                                <li>Mileage:</li>
                                <li>VIN:</li>
                                <li>Engine Type:</li>
                                <li>Transmission:</li>
                                <li>DriveTrain:</li>
                                <li>Fuel Type:</li>
                                <li>Exterior Color:</li>
                                <li>Interior Color:</li>
                                <li>Contidtion:</li>
                            </ul>
                        </div>
                    </div>

                </div>
                
        </div>
    </div>
    

</body>
