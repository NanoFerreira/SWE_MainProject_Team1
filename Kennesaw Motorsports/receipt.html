<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt - Kennesaw Motorsports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Main_Body">
    <div class="Header_Div">
        <div class="Logo_Div">
            <img class="Logo" src="./images/Logo.png" alt="Main Logo" width="25%">
        </div>
        <div class="Icons_Div">
            <img class="Icon" src="./images/Home_Icon.png" alt="Home Icon" width="5%" onclick="location.href='index.html'">
            <img class="Icon" src="./images/Shop_Icon.png" alt="Shop Icon" width="5%">
            <img class="Icon" src="./images/Account_Icon.png" alt="Account Icon" width="5%" onclick="location.href='account.html'">
        </div>
    </div>

    <div class="Main_Div">
        <h1>Thank You for Your Purchase!</h1>
        <p id="receipt-order-number">Order #: 00125</p>
        <p id="receipt-vehicle-name">Vehicle: 2023 BMW 3 Series</p>
        <p id="receipt-total-price">Total Paid: $45,000</p>
        <button class="Login_Button" onclick="location.href='index.html'">Return to Home</button>
    </div>
</body>
</html>
