{# templates/login.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In – Kennesaw Motorsports</title>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
    >
</head>
<body class="Main_Body">

{% include "_nav.html" %}

<div class="Login_Div">
    <div class="Logo_Div">
        <img
                class="Logo"
                src="{{ url_for('static', filename='images/Logo.png') }}"
                alt="Kennesaw Motorsports Logo"
                width="25%"
        >
    </div>

    <div class="Cool_Margin_Div">
        <div class="Form_Div">
            <h2 class="Sign_In_Title">Sign In</h2>
            <form
                    method="post"
                    action="{{ url_for('login') }}"
            >
                <input
                        name="username"
                        type="text"
                        class="Login_Input"
                        placeholder="Username"
                        required
                >
                <input
                        name="password"
                        type="password"
                        class="Login_Input"
                        placeholder="Password"
                        required
                >
                <button
                        type="submit"
                        class="Login_Button"
                >Login</button>



            </form>



            <p class="Form_Footer">
                <a href="{{ url_for('register') }}">
                    Don’t have an Account?
                </a>
            </p>
        </div>
    </div>
</div>




</body>
</html>
